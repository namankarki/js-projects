<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <p class="content" id="display"></p>
            </div>
            <div class="height">
                <label for="height">Height:</label>
                <input type="text" id="height" name="height" placeholder="height in cm" required>
            </div>
            <div class="weight">
                <label for="weight">Weight</label>
                <input type="text" id="weight" name="weight" placeholder="weight in kg" required>
            </div>
            <div class="calc">
                <input type="button" onclick="Calc()" value="Calculate"></button>
                <input type="button" onclick="Reset()" value="Reset"></button>
            </div>
        </form>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
